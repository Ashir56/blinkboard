        .nav {

            height: 250px;

<script>
    function filterImages() {
        const searchInput = document.getElementById("apiSearch").value.toLowerCase();
        const imageContainer = document.getElementById("imageContainer");
        const imageWrappers = imageContainer.getElementsByClassName("image-wrapper");

        for (const wrapper of imageWrappers) {
            const imageName = wrapper.getElementsByClassName("image-name")[0].innerText.toLowerCase();
            const displayStyle = imageName.includes(searchInput) ? "block" : "none";
            wrapper.style.display = displayStyle;
        }
    }



</script>

<script>

    // Use event delegation to handle click events on the container
    document.getElementById("imageContainer").addEventListener("click", function (event) {
        // Check if the clicked element has the 'myImage' class
        if (event.target.classList.contains("myImage")) {
            changeImage(event.target);
        }
    });

    function changeImage(imgElement) {
        // Check the current source and change it to the appropriate image
        if (imgElement.src.match("/Users/apple/Desktop/Blinkboard (1)/Graphics/ADDBUTTON.png")) {
            imgElement.src = "/Users/apple/Desktop/Blinkboard (1)/Graphics/CHECKMARK.png"; // Replace with the path to your new image
